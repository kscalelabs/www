<html>

<head>
  <title>K-Scale API</title>
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
  <h1>K-Scale API</h1>
  <p>This is a test of the emergency preparedness system.</p>
  <ul>
    <li>
      {% if is_authenticated %}
      <a href="/auth/logout">Logout</a>
      {% else %}
      <a href="/auth/login" onclick="openAndMonitorWindow(event)">Login</a>

      <script>
        function openAndMonitorWindow(event) {
          event.preventDefault();
          const newWindow = window.open('/auth/login', 'newWindow', 'width=800,height=600');
        }
      </script>

      {% endif %}
    </li>
    <li>
      <a href="/docs">API Documentation</a>
    </li>
  </ul>
</body>

</html>
